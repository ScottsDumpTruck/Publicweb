<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials | Scott Dump Truck & Tractor Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F5F5DC] text-gray-900">

    <header class="bg-[#5D4037] py-6 md:py-10 border-b-8 border-[#D2B48C] text-center relative">
        <div class="px-4 mb-6 lg:mb-0 lg:absolute lg:right-[10%] lg:top-1/2 lg:-translate-y-1/2 lg:text-right">
            <p class="text-[#D2B48C] font-black text-lg md:text-2xl uppercase tracking-tighter">4869 N. Davis Avenue</p>
            <p class="text-white font-bold uppercase tracking-widest text-xs md:text-sm">Tucson, AZ</p>
            <p class="text-[#5D4037] font-black uppercase tracking-widest text-[10px] md:text-xs mt-2 bg-[#D2B48C] px-4 py-1.5 rounded-full inline-block shadow-lg">
                Open to the Public
            </p>
        </div>
        <a href="index.html">
            <img src="logo.png" alt="Logo" class="h-32 md:h-52 mx-auto logo-shadow mb-6">
        </a>
        <nav>
            <ul class="flex justify-center gap-6 text-white font-bold uppercase tracking-widest text-[10px] md:text-xs">
                <li><a href="index.html">Home</a></li>
                <li><a href="materials.html" class="text-[#D2B48C]">Materials</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto py-12 px-4">
        
        <div id="category-hub" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div onclick="filterMaterials('Construction Aggregate')" class="relative h-64 rounded-2xl overflow-hidden cursor-pointer group shadow-2xl bg-gray-800">
                <img src="images/construction_bg.jpg" alt="Construction" class="w-full h-full object-cover opacity-50 transition duration-500 group-hover:scale-110">
                <div class="absolute inset-0 flex items-center justify-center">
                    <h3 class="text-white font-black text-2xl uppercase tracking-tighter text-center px-4">Construction Aggregate</h3>
                </div>
            </div>

            <div onclick="filterMaterials('Decorative Aggregate')" class="relative h-64 rounded-2xl overflow-hidden cursor-pointer group shadow-2xl bg-gray-800">
                <img src="images/decorative_bg.jpg" alt="Decorative" class="w-full h-full object-cover opacity-50 transition duration-500 group-hover:scale-110">
                <div class="absolute inset-0 flex items-center justify-center">
                    <h3 class="text-white font-black text-2xl uppercase tracking-tighter text-center px-4">Decorative Aggregate</h3>
                </div>
            </div>

            <div onclick="filterMaterials('Sand')" class="relative h-64 rounded-2xl overflow-hidden cursor-pointer group shadow-2xl bg-gray-800">
                <img src="images/sand_bg.jpg" alt="Sand" class="w-full h-full object-cover opacity-50 transition duration-500 group-hover:scale-110">
                <div class="absolute inset-0 flex items-center justify-center">
                    <h3 class="text-white font-black text-2xl uppercase tracking-tighter text-center px-4">Sand</h3>
                </div>
            </div>

            <div onclick="filterMaterials('Soil')" class="relative h-64 rounded-2xl overflow-hidden cursor-pointer group shadow-2xl bg-gray-800">
                <img src="images/soil_bg.jpg" alt="Soil" class="w-full h-full object-cover opacity-50 transition duration-500 group-hover:scale-110">
                <div class="absolute inset-0 flex items-center justify-center">
                    <h3 class="text-white font-black text-2xl uppercase tracking-tighter text-center px-4">Soil</h3>
                </div>
            </div>

            <div onclick="filterMaterials('Salt River Rock')" class="relative h-64 rounded-2xl overflow-hidden cursor-pointer group shadow-2xl bg-gray-800">
                <img src="images/riverrock.jpeg" alt="River Rock" class="w-full h-full object-cover opacity-50 transition duration-500 group-hover:scale-110">
                <div class="absolute inset-0 flex items-center justify-center">
                    <h3 class="text-white font-black text-2xl uppercase tracking-tighter text-center px-4">Salt River Rock</h3>
                </div>
            </div>

            <div onclick="filterMaterials('Rip Rap')" class="relative h-64 rounded-2xl overflow-hidden cursor-pointer group shadow-2xl bg-gray-800">
                <img src="images/riprap.jpeg" alt="Rip Rap" class="w-full h-full object-cover opacity-50 transition duration-500 group-hover:scale-110">
                <div class="absolute inset-0 flex items-center justify-center">
                    <h3 class="text-white font-black text-2xl uppercase tracking-tighter text-center px-4">Rip Rap</h3>
                </div>
            </div>
        </div>

        <div id="results-view" class="hidden">
            <div class="flex items-center justify-between mb-8 border-b-4 border-[#D2B48C] pb-4">
                <h2 id="category-title" class="text-3xl font-black text-[#5D4037] uppercase italic">Category</h2>
                <button onclick="showHub()" class="bg-[#5D4037] text-white px-4 py-2 rounded font-bold uppercase text-xs hover:bg-[#D2B48C] transition">
                    ‚Üê Back
                </button>
            </div>
            <div id="materials-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
