<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott Dump Truck & Tractor Service | Tucson, AZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F5F5DC] text-gray-900 overflow-x-hidden">

    <header class="bg-[#5D4037] py-6 md:py-10 border-b-8 border-[#D2B48C] text-center relative">
        <div class="px-4 mb-6 lg:mb-0 lg:absolute lg:right-[10%] lg:top-1/2 lg:-translate-y-1/2 lg:text-right">
            <p class="text-[#D2B48C] font-black text-lg md:text-2xl uppercase tracking-tighter">4869 N. Davis Avenue</p>
            <p class="text-white font-bold uppercase tracking-widest text-xs md:text-sm">Tucson, AZ</p>
            <p class="text-[#5D4037] font-black uppercase tracking-widest text-[10px] md:text-xs mt-2 bg-[#D2B48C] px-4 py-1.5 rounded-full inline-block shadow-lg">Open to the Public</p>
        </div>
        <a href="index.html"><img src="logo.png" alt="Scott Dump Truck Logo" class="h-32 md:h-52 mx-auto logo-shadow mb-6 transition transform hover:scale-105"></a>
        <nav>
            <ul class="flex justify-center gap-6 md:gap-8 text-white font-bold uppercase tracking-widest text-[10px] md:text-xs">
                <li><a href="index.html" class="text-[#D2B48C]">Home</a></li>
                <li><a href="materials.html" class="hover:text-[#D2B48C] transition">Materials</a></li>
                <li><a href="calculator.html" class="hover:text-[#D2B48C] transition">Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="py-16 px-4 bg-white">
            <div class="max-w-5xl mx-auto">
                <h2 class="text-3xl font-black text-[#5D4037] uppercase tracking-tighter mb-8 text-center italic">Our Recent Work</h2>
                <div class="relative w-full aspect-video rounded-2xl overflow-hidden shadow-2xl border-4 border-white bg-black group">
                    <div id="carousel-track" class="w-full h-full transition-opacity duration-1000 flex items-center justify-center">
                        <video id="active-vid" autoplay muted loop playsinline preload="auto" class="w-full h-full object-cover hidden"></video>
                        <img id="active-img" src="" class="w-full h-full object-cover hidden">
                        <div id="play-overlay" class="absolute inset-0 flex items-center justify-center bg-black/40 hidden cursor-pointer z-20">
                            <div class="bg-white/90 p-4 rounded-full text-black font-bold shadow-lg italic tracking-tighter">▶ CLICK TO VIEW DEMO</div>
                        </div>
                    </div>
                    <button onclick="moveCarousel(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/40 hover:bg-[#D2B48C] text-white hover:text-[#5D4037] w-12 h-12 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all z-30 font-bold">&#10094;</button>
                    <button onclick="moveCarousel(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/40 hover:bg-[#D2B48C] text-white hover:text-[#5D4037] w-12 h-12 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all z-30 font-bold">&#10095;</button>
                    <div id="carousel-caption" class="absolute bottom-0 left-0 right-0 bg-black/60 text-white p-4 text-xs font-bold uppercase tracking-widest text-center z-20 hidden"></div>
                </div>
            </div>
        </section>

        <section id="quote" class="py-20 px-4 bg-white border-t-8 border-[#D2B48C]">
            <div class="max-w-3xl mx-auto text-center">
                <h2 class="text-4xl font-black text-[#5D4037] uppercase tracking-tighter mb-4 italic">Ready to Start?</h2>
                <form action="https://formspree.io/f/xwvbnrnj" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
                    <input type="text" name="name" placeholder="Full Name" required class="border-2 border-gray-100 p-4 rounded-xl outline-none focus:border-[#D2B48C] transition">
                    <input type="email" name="email" placeholder="Email Address" required class="border-2 border-gray-100 p-4 rounded-xl outline-none focus:border-[#D2B48C] transition">
                    <textarea name="message" placeholder="Project Details" class="md:col-span-2 h-32 border-2 border-gray-100 p-4 rounded-xl outline-none focus:border-[#D2B48C] transition"></textarea>
                    <button type="submit" class="md:col-span-2 bg-[#5D4037] text-white py-5 font-black rounded-xl uppercase tracking-widest hover:bg-[#D2B48C] transition shadow-2xl">Request Final Quote</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-[#5D4037] py-16 text-center px-4 border-t-8 border-[#D2B48C]">
        <div class="text-[10px] text-gray-400 uppercase tracking-[0.3em] space-y-4">
            <p>© 2026 Scott Dump Truck & Tractor Service</p>
            <p class="text-white">Infrastructure by <a href="#" class="font-bold underline hover:text-[#D2B48C]">Theory Solutions</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
