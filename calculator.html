<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Scott Dump Truck & Tractor Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F5F5DC] text-gray-900">

    <header class="relative bg-[#5D4037] py-10 border-b-8 border-[#D2B48C] text-center">
        
        <div class="hidden lg:block absolute right-[15%] top-1/2 -translate-y-1/2 text-right">
            <p class="text-[#D2B48C] font-black text-2xl uppercase tracking-tighter">4869 N. Davis Avenue</p>
            <p class="text-white font-bold uppercase tracking-widest text-sm">Tucson, AZ</p>
            <p class="text-white/90 font-bold uppercase tracking-widest text-xs mt-1 bg-black/20 px-2 py-1 rounded inline-block">
                Open to Public
            </p>
        </div>

        <a href="index.html">
            <img src="logo.png" alt="Scott Dump Truck & Tractor Logo" class="h-48 md:h-72 mx-auto logo-shadow mb-8 transition transform hover:scale-105">
        </a>
        
        <nav>
            <ul class="flex justify-center gap-8 text-white font-bold uppercase tracking-widest text-xs">
                <li><a href="index.html">Home</a></li>
                <li><a href="materials.html" class="hover:text-[#D2B48C] transition">Materials</a></li>
                <li><a href="calculator.html" class="text-[#D2B48C]">Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-xl mx-auto my-16 p-8 bg-white rounded-2xl shadow-2xl border-t-8 border-[#D2B48C]">
        <h2 class="text-3xl font-black text-[#5D4037] mb-8 text-center uppercase tracking-tight">Material Calculator</h2>
        
        <div class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Area Shape</label>
                <select id="shape" onchange="toggleInputs()" class="w-full p-4 border-2 border-gray-100 rounded-lg outline-none focus:border-[#D2B48C]">
                    <option value="rect">Rectangle / Square</option>
                    <option value="circle">Circle / Round</option>
                </select>
            </div>

            <div id="rect-inputs" class="grid grid-cols-2 gap-4">
                <div><label class="text-xs font-bold">Length (ft)</label><input type="number" id="length" class="w-full p-3 border rounded-lg mt-1"></div>
                <div><label class="text-xs font-bold">Width (ft)</label><input type="number" id="width" class="w-full p-3 border rounded-lg mt-1"></div>
            </div>

            <div id="circle-inputs" class="hidden">
                <label class="text-xs font-bold">Radius (ft)</label><input type="number" id="radius" class="w-full p-3 border rounded-lg mt-1 w-full">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Depth (Inches)</label>
                <input type="number" id="depth" value="2" class="w-full p-3 border rounded-lg">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Select Material</label>
                <select id="mat-select" class="w-full p-4 border-2 border-gray-100 rounded-lg outline-none focus:border-[#D2B48C]">
                    <option value="1.5">Coronado Brown Rock</option>
                    <option value="1.2">Topsoil / Fill Dirt</option>
                    <option value="1.4">3/4" Minus Gravel</option>
                </select>
            </div>

            <button onclick="runMath()" class="w-full bg-[#5D4037] text-white py-5 font-black rounded-xl uppercase tracking-[0.2em] shadow-lg hover:bg-[#D2B48C] hover:text-[#5D4037] transition duration-300">
                Calculate Tonnage
            </button>

            <div id="calc-result" class="hidden mt-8 p-6 bg-[#F5F5DC] rounded-xl text-center">
                <p class="text-gray-500 text-xs font-bold uppercase">Estimated Total Needed</p>
                <h4 id="result-text" class="text-4xl font-black text-[#5D4037]">0.00 Tons</h4>
            </div>
        </div>
    </main>

    <footer class="bg-[#5D4037] py-12 text-center text-[10px] text-gray-400 uppercase tracking-[0.3em]">
        <p>Â© 2026 Scott Dump Truck & Tractor Service</p>
        <p class="mt-4 text-white">Infrastructure by <a href="https://theory-solutions.com" class="font-bold underline hover:text-[#D2B48C]">Theory Solutions</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
